{% load static%}

        <a href="{% url "blogdetailspage" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}"alt="{{post.title}}"/>

                <h3>{{post.title}}</h3>
                <p> {{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
